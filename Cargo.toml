[package]
name = "stax"
version = "0.6.0"
edition = "2021"
description = "Fast stacked Git branches and PRs"
license = "MIT"
authors = ["Cesar Ferreira"]
repository = "https://github.com/cesarferreira/stax"

[[bin]]
name = "stax"
path = "src/main.rs"

[dependencies]
# CLI
clap = { version = "4", features = ["derive"] }

# Git
git2 = "0.20"

# GitHub API
octocrab = "0.49"
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Terminal UI
dialoguer = { version = "0.12", features = ["fuzzy-select", "editor"] }
console = "0.16"
colored = "3"
ratatui = "0.29"
crossterm = "0.28"
termimad = "0.31"

# Error handling
anyhow = "1"

# Clipboard
arboard = "3"

# Vendored OpenSSL for cross-compilation
openssl = { version = "0.10", features = ["vendored"] }

# Config
toml = "0.9"
dirs = "6"
chrono = "0.4"

# Update checking
update-informer = "1"

[dev-dependencies]
tempfile = "3"
wiremock = "0.6"
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls"] }
